<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Words</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/styles/main.css">
    </head>

    <body>
        <div class="center">
            <textarea id="words-input" name="words-input" rows="4" cols="50" placeholder="Enter list of comma separated words here" autofocus></textarea>
            <button id="submit" name="words" type="button">Submit word(s)</button>
            <p id="feedback">Words have been submitted successfully!</p>
        </div>
    </body>

    <script>
        let words = document.getElementById("words-input");
        let button = document.getElementById("submit");
        let feedback = document.getElementById("feedback");

        button.onclick = () => {
            fetch("api/words", {
                method: "PUT",
                body: words.value
            });

            words.value = "";

            feedback.style.visibility = "inherit";
            setTimeout(() => {
                feedback.style.visibility = "hidden";
            }, 3000);
        }

    </script>
</html>
