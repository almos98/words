<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> SUBMIT YOUR WORDS HERE!!! ONE TIME DEAL!!!!!1!</title>
    </head>

    <body>
        <div>
            <textarea 
                id="words-input" 
                name="words-text"  
                rows="4" 
                cols="50" 
                placeholder="Enter list of comma separated words here">
            </textarea>
            <button id="submit" name="words" type="button"> Submit word(s)</button>
        </div>
    </body>

    <script>
        var words = document.getElementById("words-input");
        var button = document.getElementById("submit");

        button.onclick = async () => {
            await fetch("words", {
                method: 'POST',
                body: words.value
            });
        }
    </script>
</html>
